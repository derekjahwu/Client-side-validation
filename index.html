<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Subscription P</title>
</head>
<body>
    <div class="form-container">

        <div class="form">

            <h2>Contact Us</h2>

            <div class="field" id="alert-title">
                <input type="text" id="first-name" placeholder="First Name" class="name">
            </div>

            <div class="field"> 
                <input type="text" id="last-name" placeholder="Last Name" class="name">
            </div>

            <div class="field"> 
                 <input type="email" id="email" placeholder="What's Your Email?" class="name">
            </div>

            <div class="message"> 
                <textarea type="text" id="message" placeholder="Write a Message!" class="name"></textarea>
            </div>

            <div class="field">
                <input id="btn" type="submit" value='Submit'>
            </div>

            
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
